
<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>FRANTEC MÁQUINAS - TELA DE CADASTRAMENTO</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fb;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
    color: #2F80ED;
}

.subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #2F80ED;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #1c5ec9;
}

.hidden { display: none; }
</style>

<script>
function toggleCadastro() {
    var tipo = document.getElementById("tipo").value;
    document.getElementById("pf").classList.add("hidden");
    document.getElementById("pj").classList.add("hidden");

    if (tipo === "pf") document.getElementById("pf").classList.remove("hidden");
    if (tipo === "pj") document.getElementById("pj").classList.remove("hidden");
}

function toggleIE() {
    var check = document.getElementById("isento");
    var campo = document.getElementById("ie");
    campo.disabled = check.checked;
    campo.required = !check.checked;
    if(check.checked){ campo.value = ""; }
}

// BUSCA AUTOMÁTICA DE CEP (ViaCEP)
function buscarCEP() {
    let cep = document.getElementById("cep").value.replace(/\D/g, '');
    if (cep.length !== 8) return;

    fetch("https://viacep.com.br/ws/" + cep + "/json/")
    .then(response => response.json())
    .then(data => {
        if (!data.erro) {
            document.getElementById("rua").value = data.logradouro;
            document.getElementById("bairro").value = data.bairro;
            document.getElementById("cidade").value = data.localidade;
            document.getElementById("estado").value = data.uf;
        }
    });
}

// BUSCA AUTOMÁTICA DE CNPJ (BrasilAPI)
function buscarCNPJ() {
    let cnpj = document.getElementById("cnpj").value.replace(/\D/g, '');
    if (cnpj.length !== 14) return;

    fetch("https://brasilapi.com.br/api/cnpj/v1/" + cnpj)
    .then(response => response.json())
    .then(data => {
        document.getElementById("razao_social").value = data.razao_social || "";
        document.getElementById("nome_fantasia").value = data.nome_fantasia || "";
        document.getElementById("cep").value = data.cep || "";
        document.getElementById("rua").value = data.logradouro || "";
        document.getElementById("bairro").value = data.bairro || "";
        document.getElementById("cidade").value = data.municipio || "";
        document.getElementById("estado").value = data.uf || "";
    });
}
</script>
</head>
