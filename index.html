<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRANTEC MÁQUINAS - Cadastro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/imask"></script>

<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #e9f2ff, #f7fbff);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  background: #ffffff;
  margin: 60px auto;
  padding: 45px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(47, 128, 237, 0.12);
}

h1 {
  text-align: center;
  color: #2F80ED;
  font-size: 26px;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  color: #7a8ca5;
  font-size: 14px;
  margin-bottom: 30px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

form > * {
  width: 100%;
  max-width: 480px;
}

label {
  margin-top: 18px;
  font-weight: 600;
  font-size: 13px;
  color: #344767;
}

input,
select,
button {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 8px;
  font-size: 14px;
  box-sizing: border-box;
}

input,
select {
  border: 1px solid #e0e6ed;
  background: #f9fbfd;
  transition: 0.2s;
}

input:focus,
select:focus {
  border-color: #2F80ED;
  background: #ffffff;
  box-shadow: 0 0 0 3px rgba(47,128,237,0.15);
  outline: none;
}

button {
  margin-top: 30px;
  background: linear-gradient(135deg, #2F80ED, #1c5fd1);
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(47,128,237,0.35);
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
}

.checkbox-group input {
  width: 18px;
  height: 18px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">
<h1>FRANTEC MÁQUINAS</h1>
<p class="subtitle">TELA DE CADASTRAMENTO</p>

<form action="https://api.web3forms.com/submit" method="POST">

<input type="hidden" name="access_key" value="f4274912-3643-48b6-8ee4-cd1108e4fd25">
<input type="hidden" name="redirect" value="https://wa.me/5516991804258?text=Olá,%20acabei%20de%20realizar%20meu%20cadastro%20na%20FRANTEC%20MÁQUINAS.">
<input type="hidden" name="subject" value="Novo Cadastro - FRANTEC MÁQUINAS">
<input type="hidden" name="botcheck" style="display:none;">

<label>Tipo de Cadastro *</label>
<select id="tipo" name="Tipo de Cadastro" required>
  <option value="">Selecione</option>
  <option value="CNPJ">Pessoa Jurídica - CNPJ</option>
  <option value="CPF">Pessoa Física - CPF</option>
</select>

<div id="pj" class="hidden">
<label>CNPJ *</label>
<input type="text" id="cnpj" name="CNPJ">

<label>Razão Social *</label>
<input type="text" id="razao" name="Razão Social">
</div>

<div id="pf" class="hidden">
<label>Nome Completo *</label>
<input type="text" id="nome" name="Nome Completo">

<label>CPF *</label>
<input type="text" id="cpf" name="CPF">
</div>

<label>Telefone *</label>
<input type="text" id="telefone" name="Telefone" required>

<label>Email *</label>
<input type="email" name="Email" required>

<label>CEP *</label>
<input type="text" id="cep" name="CEP" required>

<label>Rua *</label>
<input type="text" id="rua" name="Rua" required>

<label>Número *</label>
<input type="text" name="Número" required>

<label>Bairro *</label>
<input type="text" id="bairro" name="Bairro" required>

<label>Cidade *</label>
<input type="text" id="cidade" name="Cidade" required>

<label>Estado *</label>
<input type="text" id="estado" name="Estado" required>

<div class="checkbox-group">
  <input type="checkbox" id="lgpd" required>
  <label for="lgpd">Autorizo o uso dos meus dados para cadastro e faturamento.</label>
</div>

<button type="submit">CONCLUIR CADASTRO</button>

</form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const tipo = document.getElementById("tipo");
  const pj = document.getElementById("pj");
  const pf = document.getElementById("pf");

  tipo.addEventListener("change", function() {
    pj.classList.toggle("hidden", this.value !== "CNPJ");
    pf.classList.toggle("hidden", this.value !== "CPF");
  });

  IMask(document.getElementById('cpf'), { mask: '000.000.000-00' });
  IMask(document.getElementById('cnpj'), { mask: '00.000.000/0000-00' });
  IMask(document.getElementById('telefone'), { mask: '(00) 00000-0000' });
  IMask(document.getElementById('cep'), { mask: '00000-000' });

  document.getElementById("cep").addEventListener("blur", function() {
    const cep = this.value.replace(/\D/g,'');
    if (cep.length !== 8) return;

    fetch(`https://viacep.com.br/ws/${cep}/json/`)
      .then(res => res.json())
      .then(data => {
        if (!data.erro) {
          document.getElementById("rua").value = data.logradouro || "";
          document.getElementById("bairro").value = data.bairro || "";
          document.getElementById("cidade").value = data.localidade || "";
          document.getElementById("estado").value = data.uf || "";
        }
      });
  });

  document.getElementById("cnpj").addEventListener("blur", function() {
    const cnpj = this.value.replace(/\D/g,'');
    if (cnpj.length !== 14) return;

    fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("razao").value = data.razao_social || "";
        document.getElementById("cep").value = data.cep || "";
        document.getElementById("rua").value = data.logradouro || "";
        document.getElementById("bairro").value = data.bairro || "";
        document.getElementById("cidade").value = data.municipio || "";
        document.getElementById("estado").value = data.uf || "";
      })
      .catch(() => {});
  });

});
</script>

</body>
</html>
