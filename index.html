<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRANTEC MÁQUINAS - TELA DE CADASTRAMENTO</title>

<style>
body {font-family: Arial, sans-serif; background:#f4f7fb; margin:0; padding:0;}
.container {max-width:600px; margin:30px auto; background:#fff; padding:25px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.08);}
h1 {text-align:center; color:#2F80ED;}
.subtitle {text-align:center; margin-bottom:20px; color:#555;}
label {font-weight:bold; display:block; margin-top:15px;}
input, select {width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box;}
button {margin-top:25px; width:100%; padding:12px; background:#2F80ED; color:white; border:none; border-radius:6px; font-size:16px; cursor:pointer;}
button:hover {background:#1c5ec9;}
.hidden {display:none;}
.inline {display:inline-flex; align-items:center; gap:6px; font-weight:normal;}
</style>

<script>
function toggleCadastro(){
  var tipo=document.getElementById("tipo").value;
  document.getElementById("pf").classList.add("hidden");
  document.getElementById("pj").classList.add("hidden");
  if(tipo==="pf") document.getElementById("pf").classList.remove("hidden");
  if(tipo==="pj") document.getElementById("pj").classList.remove("hidden");
}
</script>
</head>

<body>
<div class="container">

<h1>FRANTEC MÁQUINAS</h1>
<p class="subtitle">TELA DE CADASTRAMENTO</p>

<form action="https://formsubmit.co/frantecvendas1@gmail.com" method="POST" target="_blank">

<input type="hidden" name="_next" value="https://wa.me/5516991804258?text=Olá,%20acabei%20de%20realizar%20meu%20cadastro%20no%20site%20da%20FRANTEC%20MÁQUINAS.">

<input type="hidden" name="_captcha" value="false">

<label>Tipo de Cadastro *</label>
<select id="tipo" name="tipo" onchange="toggleCadastro()" required>
<option value="">Selecione</option>
<option value="pj">Pessoa Jurídica - CNPJ</option>
<option value="pf">Pessoa Física - CPF</option>
</select>

<div id="pf" class="hidden">
<label>Nome Completo *</label>
<input type="text" name="Nome PF">
<label>CPF *</label>
<input type="text" name="CPF">
<label>Telefone *</label>
<input type="text" name="Telefone PF">
<label>Email *</label>
<input type="email" name="Email PF">
</div>

<div id="pj" class="hidden">
<label>CNPJ *</label>
<input type="text" name="CNPJ">
<label>Razão Social *</label>
<input type="text" name="Razão Social">
<label>Telefone *</label>
<input type="text" name="Telefone PJ">
<label>Email *</label>
<input type="email" name="Email PJ">
</div>

<label>CEP *</label>
<input type="text" name="CEP" required>
<label>Endereço *</label>
<input type="text" name="Endereço" required>
<label>Número *</label>
<input type="text" name="Número" required>
<label>Bairro *</label>
<input type="text" name="Bairro" required>
<label>Cidade *</label>
<input type="text" name="Cidade" required>
<label>Estado *</label>
<input type="text" name="Estado" required>

<div style="margin-top:15px;">
<label class="inline">
<input type="checkbox" required>
Declaro que as informações são verdadeiras.
</label>
</div>

<div style="margin-top:10px;">
<label class="inline">
<input type="checkbox" required>
Autorizo o uso dos meus dados para cadastro, faturamento e entrega.
</label>
</div>

<button type="submit">CONCLUIR CADASTRO</button>

</form>
</div>
</body>
</html>
